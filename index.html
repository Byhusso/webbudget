<!DOCTYPE html>
<html>
<head>
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Budget App</h1>

    <form id="transactionForm">
        <input type="hidden" id="date">
        <input type="text" id="description" placeholder="Description" required>
        <input type="text" id="category" placeholder="Category" required>
        <select id="type">
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>
        <input type="number" id="amount" placeholder="Amount" required>
        <button type="button" onclick="addTransaction()">Add Transaction</button>
    </form>

    <h2>Transactions</h2>
    <table id="transactionTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="summary">
        <h2>Summary</h2>
        <p>Total Income: <span id="totalIncome">0</span></p>
        <p>Total Expenses: <span id="totalExpenses">0</span></p>
        <p>Net Balance: <span id="netBalance">0</span></p>
    </div>

    <button type="button" onclick="clearLocalStorage()">Start New Month</button>

    <script src="script.js"></script>
</body>
</html>
